{% extends 'RoomManager/base.html' %}

{% block content %} 
<style>
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 92vh;
    }
    
    body {
      background-color: #f7f7f7;
    }

    form {
      display: flex;
      flex-direction: column;
      padding: 10px 30px 25px 30px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #5e72e4;
      font-size: 28px;
      margin-bottom: 25px;
      text-align: center;
    }

    input[type="text"], input[type="password"] {
        border: 1px solid #5e72e4;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        padding: 15px 20px;
        margin-bottom: 20px;
        width: 100%;
    }

    button[type="submit"] {
      background-color: #5e72e4;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 5px;
      padding: 15px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #825ee4;
    }

    h2 {
      display: block;
      margin-left: 100px;
    }

    a {
      color: #5e72e4;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #825ee4;
    }
  </style>
	<form method="POST">
    <h1>Welcome on RoomMate !</h1>
	    {% csrf_token %}
	    <div>
          {{ register_form.username }}
      </div>
      <div>
          {{ register_form.email }}
      </div>
      <div>
          {{ register_form.password1 }}
      </div>
      <div>
          {{ register_form.password2 }}
      </div> 
		<button type="submit">Register</button>
	</form>
	<h2>If you already have an account, <a href="{% url 'login' %}">login</a> instead</h2>
{% endblock %}
