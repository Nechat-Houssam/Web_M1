{% extends 'RoomManager/base.html' %}

{% block content %}
    <style>
        .content {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 92vh;
        }
        
        body {
          background-color: #f7f7f7;
        }

        form {
          margin: 0px 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 10px 30px 25px 30px;
          background-color: #fff;
          border-radius: 20px;
          box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
          color: #5e72e4;
          font-size: 28px;
          text-align: center;
        }

        input[type="text"] {
            border: 1px solid #5e72e4;
            border-radius: 5px;
            font-size: 16px;
            padding: 15px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
          background-color: #5e72e4;
          border: none;
          color: #fff;
          cursor: pointer;
          font-size: 16px;
          font-weight: bold;
          margin-top: 5px;
          margin-bottom: 10px;
          padding: 15px 20px;
          border-radius: 5px;
          transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
          background-color: #825ee4;
        }
    </style>
    <form method="POST" action="{% url 'edit_note' note_id %}">
        {% csrf_token %}
        <h1>Edit note</h1>
        {{ note_form.as_p }}            
        <button type="submit">Save</button>
        <a href="{% url 'dashboard' %}">Return to dashboard</a>
    </form>
    <form method="POST" action="{% url 'delete_note' note_id %}">
      {% csrf_token %}
      <h1>Delete this note ?</h1>
      <button type="submit" onclick="return confirm('Are you sure you want to delete this note?')">Delete</button>
    </form>
{% endblock %}
