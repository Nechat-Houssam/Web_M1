{% extends 'RoomManager/base.html' %}

{% block content %}
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.print.min.css" media="print" />

</head>

  <style>
    .content {
      display: block;
      justify-content: center;
      align-items: center;
    }

    body {
      background-color: #f7f7f7;
    }

    .header {
      display: flex;
    }

    .header h1 {
      margin-right: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      padding: 10px 30px 25px 30px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      margin: 20px;
    }

    h1 {
      color: #5e72e4;
      font-size: 28px;
      margin-bottom: 25px;
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      border: 1px solid #5e72e4;
      border-radius: 5px;
      font-size: 16px;
      padding: 15px 20px;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #5e72e4;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 5px;
      padding: 15px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #825ee4;
    }




  </style>
  <div class="header">
    <h1 id="user">Welcome {{ user.get_username }} !</h1>
    <form method="POST" action="{% url 'logout' %}">
      <h1>It's a goodbye ?</h1>
      {% csrf_token %}
      <button type="submit">Log out</button>
    </form>
  </div>

  {% if user.is_superuser %}
  <h2>Administrator stuff :</h2>
  <form method="get" action="{% url 'create_room' %}">
    <h1>Create new rooms</h1>
    {% csrf_token %}
    <button type="submit">Go to room creation</button>
  </form>
  {% endif %}

  <h2>Your Events:</h2>



<div id="calendar"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script>
      $(document).ready(function() {
        fetchEvents();

      function fetchEvents() {
        var userId = '{{ user.username }}';
        console.log(userId);
        $.ajax({
            url: '{% url "fetch_events_profile" %}',
            type: 'GET',
            data: {
                creator: userId
            },
            success: function(response) {
                renderCalendar(response.events);
            },
            error: function(xhr, status, error) {
                console.error(error);
            }
        });
      }

      function renderCalendar(events) {
        console.log(events);
        var calendar = $('#calendar').fullCalendar({
          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
          },
          defaultView: 'agendaWeek',
          scrollTime: null,
          height: 'auto',
          contentHeight: 'auto',
          events: events,
          
          eventRender: function(event, element) {
            var roomName = event.room;
            var eventTime = element.find('.fc-time').html();
            element.find('.fc-time').html(eventTime + ' - ' + roomName);
            element.find('.fc-title').remove();
          },
          minTime: '08:00:00', // Heure de d√©but
          maxTime: '18:00:00' // Heure de fin
        });
      }
      });
    </script>





</body></html>
{% endblock %}
