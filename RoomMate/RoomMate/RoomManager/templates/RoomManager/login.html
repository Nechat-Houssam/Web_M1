{% extends 'RoomManager/base.html' %}

{% block content %}
    <style>
        body {
            background-color: #f5f5f5;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #3045dc;
            font-size: 36px;
            margin: 20px;
            align-items: center;
            font-style: italic;
        }

        label {
            color: #3045dc;
        }
        
        input[type="text"], input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            padding: 10px;
        }
        
        button[type="submit"] {
            background-color: #3045dc;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 4px;
        }
    </style>
    <form method="post">
        {% csrf_token %}
        <h1>Welcome back !</h1>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <br>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
