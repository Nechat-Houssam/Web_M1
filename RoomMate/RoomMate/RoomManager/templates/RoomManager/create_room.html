{% extends 'RoomManager/base.html' %}

{% block content %}
    <style>
        body {
          background-color: #f7f7f7;
        }

        form {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 10px 30px 25px 30px;
          background-color: #fff;
          border-radius: 20px;
          box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
          color: #5e72e4;
          font-size: 28px;
          margin-bottom: 25px;
          text-align: center;
        }

        input[type="text"], input[type="password"] {
            border: 1px solid #5e72e4;
            border-radius: 5px;
            font-size: 16px;
            padding: 15px 20px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
          background-color: #5e72e4;
          border: none;
          color: #fff;
          cursor: pointer;
          font-size: 16px;
          font-weight: bold;
          margin-top: 5px;
          margin-bottom: 10px;
          padding: 15px 20px;
          border-radius: 5px;
          transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
          background-color: #825ee4;
        }
    </style>
    {% if user.is_superuser %}
    <form method="POST" action="{% url 'create_room' %}">
        {% csrf_token %}
        <h1>Create a new room</h1>
        {{ room_form.as_p }}            
        <button type="submit">Create</button>
        <a href="{% url 'profile' %}">Return to profile</a>
    </form>
    {% else %}
    <h1>You don't have the rights.</h1>
    {% endif %}
{% endblock %}
